{% extends 'base.html' %}
{% block content %}

{% include 'admin/nav.html' %}

<a href="{{ url_for('admin.add_setting') }}" class="btn btn-primary btn-lg float-right">
  <i class="fas fa-plus"></i>
  Add Setting
</a>

<h1>Settings</h1>

<table class="table table-striped table-hover datatable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for setting in settings %}
      <tr>
        <td>
          {{ setting.name }}
        </td>
        <td>
          {{ setting.value }}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
