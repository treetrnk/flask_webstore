{% extends 'base.html' %}
{% block content %}

{% include 'admin/nav.html' %}

<a href="{{ url_for('admin.add_page') }}" class="btn btn-primary btn-lg float-right">
  <i class="fas fa-plus"></i>
  Add Page
</a>

<h1>Pages</h1>

<table class="table table-striped table-hover datatable">
  <thead>
    <tr>
      <th>Title</th>
      <th>In Navigation</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    {% for page in pages %}
      <tr>
        <td>
          <a href="{{ url_for('admin.edit_page', obj_id=page.id) }}">
            <i class="fas fa-edit"></i>
            {{ page.title }}
          </a>
        </td>
        <td class="text-center">
          {% if page.top_nav %}
            <i class="fas fa-check-circle text-success"></i>
          {% endif %}
        </td>
        <td>
          <a href="{{ url_for('admin.edit_page', obj_id=page.id) }}">
            <i class="fas fa-eye"></i>
            View
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
