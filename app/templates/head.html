	<head>
    <title>
      {% if head_data %}
        {{ head_data.get('title') }} - 
      {% endif %}
      {{ config['COMPANY_NAME'] }}
    </title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

    {% if head_data %}
      <meta name="description" content="{{ head_data.get('description') }}" />

      <!-- Schema.org markup for Google+ -->
      <meta itemprop="name" content="{{ head_data.get('title') }}">
      <meta itemprop="description" content="{{ head_data.get('description') }}">
      <meta itemprop="image" content="{{ head_data.get('image') }}">

      <!-- Twitter Card data -->
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@{{ config.get('TWITTER_USERNAME') }}">
      <meta name="twitter:title" content="{{ head_data.get('title') }}">
      <meta name="twitter:description" content="{{ head_data.get('description') }}">
      <meta name="twitter:creator" content="@{{ config.get('TWITTER_USERNAME') }}">
      <!-- Twitter summary card with large image must be at least 280x150px -->
      <meta name="twitter:image:src" content="{{ head_data.get('image') }}">

      <!-- Open Graph data -->
      <meta property="og:title" content="{{ head_data.get('title') }}" />
      <meta property="og:type" content="article" />
      <meta property="og:url" content="{{ config.get('BASE_URL') }}" />
      <meta property="og:image" content="{{ head_data.get('image') }}" />
      <meta property="og:description" content="{{ head_data.get('description') }}" />
      <meta property="og:site_name" content="{{ config.get('COMPANY_NAME') }}" />
      <meta property="article:published_time" content="{{ head_data.get('pub_date') }}" />
      <meta property="article:modified_time" content="{{ head_data.get('pub_date') }}" />
      <meta property="article:section" content="{{ head_data.get('title') }}" />
      <meta property="article:tag" content="{{ head_data.get('tags') }}" />
      <meta property="fb:admins" content="{{ config.get('FACEBOOK_ID') }}" />

    {% else %}

      <!-- Schema.org markup for Google+ -->
      <meta itemprop="name" content="{{ config.get('COMPANY_NAME') }}">
      <meta itemprop="description" content="{{ config.get('COMPANY_TAGLINE') }}">
      <meta itemprop="image" content="{{ url_for('static', filename='images/brand-logo.png') }}">

      <!-- Twitter Card data -->
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@{{ config.get('TWITTER_USERNAME') }}">
      <meta name="twitter:title" content="{{ config.get('COMPANY_NAME') }}">
      <meta name="twitter:description" content="{{ config.get('COMPANY_TAGLINE') }}">
      <meta name="twitter:creator" content="@{{ config.get('TWITTER_USERNAME') }}">
      <!-- Twitter summary card with large image must be at least 280x150px -->
      <meta name="twitter:image:src" content="{{ url_for('static', filename='images/brand-logo.png') }}">

      <!-- Open Graph data -->
      <meta property="og:title" content="{{ config.get('COMPANY_NAME') }}" />
      <meta property="og:type" content="article" />
      <meta property="og:url" content="{{ config.get('BASE_URL') }}" />
      <meta property="og:image" content="{{ url_for('static', filename='images/brand-logo.png') }}" />
      <meta property="og:description" content="{{ config.get('COMPANY_TAGLINE') }}" />
      <meta property="og:site_name" content="{{ config.get('COMPANY_NAME') }}" />
      <meta property="article:published_time" content="" />
      <meta property="article:modified_time" content="" />
      <meta property="article:section" content="" />
      <meta property="article:tag" content="" />
      <meta property="fb:admins" content="{{ config.get('FACEBOOK_ID') }}" />

    {% endif %}

		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="all">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" media="screen">
		<link rel="stylesheet" href="{{ url_for('static', filename='tempusdominus-bootstrap-4.min.css') }}" media="screen">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-5-8-2-all.min.css') }}">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
		<link href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />
		<link href="https://cdn.datatables.net/colreorder/1.5.1/css/colReorder.dataTables.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
		<link href="{{ url_for('static', filename='css/fullcalendar.min.css') }}" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="all">
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% if css %}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/' + css + '.css') }}" media="all">
    {% endif %}
		<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
	</head>
